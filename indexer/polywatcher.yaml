name: PolyDearboard
description: On-chain Polymarket trader leaderboard
project_type: rust
timestamps: true

networks:
  - name: polygon
    chain_id: 137
    rpc: ${POLYGON_RPC_URL}
    compute_units_per_second: 30
    max_block_range: 2000

storage:
  postgres:
    enabled: true

contracts:
  - name: CTFExchange
    details:
      - network: polygon
        address: "0x4bFb41d5B3570DeFd03C39a9A4D8dE6Bd8B8982E"
        start_block: "81823729"
    abi: ./abi/CTFExchange.json
    include_events:
      - OrderFilled

  - name: NegRiskCTFExchange
    details:
      - network: polygon
        address: "0xC5d563A36AE78145C45a50134d48A1215220f80a"
        start_block: "81823729"
    abi: ./abi/NegRiskCTFExchange.json
    include_events:
      - OrderFilled

  - name: ConditionalTokens
    details:
      - network: polygon
        address: "0x4D97DCd97eC945f40cF65F87097ACe5EA0476045"
        start_block: "81823729"
    abi: ./abi/ConditionalTokens.json
    include_events:
      - PayoutRedemption
