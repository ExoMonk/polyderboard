services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: poly
      POSTGRES_PASSWORD: poly
      POSTGRES_DB: poly_dearboard
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poly"]
      interval: 5s
      retries: 5

  indexer:
    build:
      context: ..
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://poly:poly@postgres:5432/poly_dearboard
      POLYGON_RPC_URL: ${POLYGON_RPC_URL:-https://polygon-rpc.com}
      API_PORT: "3001"
    ports:
      - "3001:3001"
    volumes:
      - ../indexer/polywatcher.yaml:/app/indexer/polywatcher.yaml
      - ../indexer/abi:/app/indexer/abi

volumes:
  pgdata:
